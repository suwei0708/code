<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>南孚</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <script>
    var deviceWidth =  parseInt(window.screen.width);var deviceScale = deviceWidth/750;var ua = navigator.userAgent;if (/Android (\d+\.\d+)/.test(ua)){var version = parseFloat(RegExp.$1);if(version>2.3){document.write('<meta name="viewport" content="width=750,initial-scale='+deviceScale+', minimum-scale = '+deviceScale+', maximum-scale = '+deviceScale+', target-densitydpi=device-dpi">');}else{document.write('<meta name="viewport" content="width=750,initial-scale=0.75,maximum-scale=0.75,minimum-scale=0.75,target-densitydpi=device-dpi" />');}} else {document.write('<meta name="viewport" content="width=750, user-scalable=no">');}
    </script>
    <link rel="stylesheet" href="css/page.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
</head>
<body>

<div id="content">
    <div class="page page2">
        <img class="bg" src="img/bg.jpg" alt="">
        <div class="cont">
            <form class="form">
                <dl>
                    <dt>U8编码</dt>
                    <dd>
                        <input type="text" class="input">
                    </dd>
                </dl>
                <dl>
                    <dt>客户名称</dt>
                    <dd>
                        <input type="text" class="input">
                    </dd>
                </dl>
                <dl>
                    <dt>联系人</dt>
                    <dd>
                        <input type="text" class="input">
                    </dd>
                </dl>
                <dl>
                    <dt>联系电话</dt>
                    <dd>
                        <input type="text" class="input">
                    </dd>
                </dl>
                <dl>
                    <dt>认筹数量</dt>
                    <dd>
                        <input type="text" class="input">
                    </dd>
                </dl>
                <dl>
                    <dt>&nbsp;</dt>
                    <dd>
                        <input type="submit" class="btn">
                    </dd>
                </dl>
			</form>
        </div>
        <img src="img/footer.jpg" alt="" class="footer">
    </div>
</div>
<script>
    $(function() {
        $('.form').on('click', '.btn', function() {
            if(!$.trim($('.input').eq(0).val())) {
                alert('U8编码不能为空');
                return false;
            }
            if(!$.trim($('.input').eq(1).val())) {
                alert('客户名称不能为空');
                return false;
            }
            if(!$.trim($('.input').eq(2).val())) {
                alert('联系人不能为空');
                return false;
            }
            if(!$.trim($('.input').eq(3).val())) {
                alert('联系电话不能为空');
                return false;
            }
            if(!$.trim($('.input').eq(4).val())) {
                alert('认筹数量不能为空');
                return false;
            }
        });
    });

    document.body.addEventListener("focusout", function() {
        //软键盘收起的事件处理
        setTimeout(function() {
            var scrollHeight = document.documentElement.scrollTop || document.body.scrollTop || 0;
            window.scrollTo(0, Math.max(scrollHeight - 1, 0));
        }, 100);
    });
</script>
</body>
</html>
