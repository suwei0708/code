<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>城市三行诗 | 一天三行，属于长沙的诗</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <script>
    var deviceWidth =  parseInt(window.screen.width);var deviceScale = deviceWidth/750;var ua = navigator.userAgent;if (/Android (\d+\.\d+)/.test(ua)){var version = parseFloat(RegExp.$1);if(version>2.3){document.write('<meta name="viewport" content="width=750,initial-scale='+deviceScale+', minimum-scale = '+deviceScale+', maximum-scale = '+deviceScale+', target-densitydpi=device-dpi">');}else{document.write('<meta name="viewport" content="width=750,initial-scale=0.75,maximum-scale=0.75,minimum-scale=0.75,target-densitydpi=device-dpi" />');}} else {document.write('<meta name="viewport" content="width=750, user-scalable=no">');}
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.4.1/css/swiper.min.css">
    <link rel="stylesheet" href="static/css/page.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="static/js/imgpreload.min.js"></script>
</head>
<body>
<div style="display: none;"><img src="static/img/share.jpg"></div>
<section class="loading">
    <div>
        <img src="static/img/loading-img1.png" class="bottom-top">
        <img src="static/img/loading-img2.png" class="fade-in-out">
        <img src="static/img/loading-img3.png">
    </div>
</section>

<!-- 向下箭头 -->
<audio src="static/music/bg.mp3" preload="auto" loop autobuffer="true"></audio>

<div id="content">
    <!-- 主题滑动页面 -->
    <section class="swiper-container">
        <div class="swiper-wrapper">
            <article class="swiper-slide page0 swiper-no-swiping">
                <div class="box">
                    <img src="static/img/p0/img1.png" class="img1" data-anim="fade-in">
                    <div data-anim="fade-in"><img src="static/img/p0/moon.png" class="moon" data-anim="fade-in-out3"></div>
                    <img src="static/img/p0/text1.png" class="text1" data-anim="fade-in delay5">
                    <img src="static/img/p0/text2.png" class="text2" data-anim="fade-in delay10">
                    <img src="static/img/p0/btn2.png" class="btn" data-anim="fade-in delay15">
                    <img src="static/img/p0/text3.png" class="text3" data-anim="fade-in delay20">
                    <div data-anim="fade-in delay20"><img src="static/img/p0/pen.png" class="pen" data-anim="bottom-top2"></div>
                </div>
            </article>
            <article class="swiper-slide page1 swiper-no-swiping">
                <div class="box">
                    <img src="static/img/p1/img1.png" class="img1" data-anim="fade-in">
                    <div data-anim="fade-in"><img src="static/img/p1/moon.png" class="moon" data-anim="fade-in-out3"></div>
                    <div class="text1" data-anim="height-in delay5"><img src="static/img/p1/text1.png"></div>
                    <div class="btn-box" data-anim="fade-in delay10">
                        <img src="static/img/p1/btn1.png" class="btn1" data-anim="scale-in-out">
                        <img src="static/img/p1/btn2.png" class="btn2" data-anim="scale-in-out">
                    </div>
                    <img src="static/img/p1/hill.png" class="hill" data-anim="fade-in delay15">
                    <div class="rule-box">
                        <img src="static/img/p1/rule.png" class="rule">
                        <img src="static/img/p1/sun.png" class="sun fade-in-out">
                        <img src="static/img/p1/bird.png" class="bird bird1 right-left">
                        <img src="static/img/p1/bird.png" class="bird bird2 right-left delay5">
                    </div>
                </div>
            </article>
            <article class="swiper-slide page2 swiper-no-swiping">
                <div class="box">
                    <img src="static/img/p2/tit.png" alt="" class="tit">
                    <img src="static/img/p2/pen.png" alt="" class="pen" data-anim="bottom-top2 delay0">
                    <img src="static/img/p2/temp.png" alt="" class="btn-switch">
                    <form id="form">
                        <input type="text" class="text title" name="title" placeholder="请输入标题" maxlength="10">
                        <input type="text" class="text author" name="author" placeholder="请输入作者" maxlength="10">
                        <img id="ringoImage" src="static/img/temp/temp1.jpg">
                        <input type="text" class="text" name="text1" placeholder="第一行" maxlength="15">
                        <input type="text" class="text" name="text2" placeholder="第二行" maxlength="15">
                        <input type="text" class="text" name="text3" placeholder="第三行" maxlength="15">
                        <input type="hidden" name="text">
                        <input type="hidden" name="uid">
                        <img src="static/img/p2/btn1.png" alt="" class="btn1">
                        <img src="static/img/p2/btn2.png" alt="" class="btn2">
                    </form>
                </div>
            </article>
            <article class="swiper-slide page3 swiper-no-swiping">
                <div class="box">
                    <img id="bg" style="display: none" src="static/img/p3/bg.jpg">
                    <img id="ecode" style="display: none" src="static/img/p3/ecode.png">
                    <div id="canvasHolder" style="display: none"></div>
                    <div id="pngHolder"></div>
                </div>
            </article>
            <article class="swiper-slide page4 swiper-no-swiping">
                <div class="box">
                    <img src="static/img/p4/tit.png" alt="" class="tit">
                    <div class="list">
                        <ul></ul>
                    </div>
                </div>
            </article>
        </div>
    </section>
</div>

<!-- 基础JS脚本部分 -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.4.1/js/swiper.min.js"></script>
<!-- 当前页面自定义JS -->
<script src="static/js/page.min.js"></script>

</body>
</html>
