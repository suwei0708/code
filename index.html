<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>videojs视频播放DEMO</title>
</head>
<!-- <link href="https://cdnjs.cloudflare.com/ajax/libs/video.js/7.3.0/video-js.min.css" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/video.js/7.3.0/video.min.js"></script> -->
<link href="https://cdn.bootcss.com/video.js/7.4.1/video-js.css" rel="stylesheet">
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
<script src="https://cdn.bootcss.com/video.js/7.4.1/video.js"></script>

<body>
    <h3>视频播放</h3>
    <video id="example_video_1" class="video-js" poster="http://vjs.zencdn.net/v/oceans.png">
        <source src="http://vjs.zencdn.net/v/oceans.mp4" type="video/mp4">
    </video>
</body>

</html>
<script>
    $(function() {
        var player = videojs('example_video_1', {
            // muted: false,
            controls: true,
            height: 400,
            width: 800,
            autoplay: 'muted',
            // loop: false,
            playbackRates: [0.5, 1, 1.5, 2],
            // 更多配置.....
            controlBar: {
                volumePanel: {
                    inline: false
                }
            }
        });
    })

</script>
