<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../build/three.js"></script>
    <script src="../examples/js/controls/OrbitControls.js"></script>
    <script src="../examples/js/loaders/ObjLoader.js"></script>
    <script src="../examples/js/loaders/MTLLoader.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
<script>
    var scene = new THREE.Scene();  // 构建场景

    /* 构建模型 */
    var geometry = new THREE.BoxGeometry(200, 100, 100);
    var material = new THREE.MeshLambertMaterial({color: 0xff0000});
    var mesh = new THREE.Mesh(geometry, material);
    scene.add(mesh);

    // 模型加载
    var loader = new THREE.OBJLoader();
    loader.load('walt/WaltHead.obj', function(obj) {
        obj.scale.set(1, 1, 1);
        obj.position.set(-50, 50, 0);
        scene.add(obj);
    });

    // 材质模型加载
    var mtlLoader = new THREE.MTLLoader();
    mtlLoader.setPath( 'walt/' );
    mtlLoader.load( 'WaltHead.mtl', function( materials ) {

        materials.preload();

        var objLoader = new THREE.OBJLoader();
        objLoader.setMaterials( materials );
        objLoader.setPath( 'walt/' );
        objLoader.load( 'WaltHead.obj', function ( object ) {
            object.scale.set(1, 1, 1);
            object.position.set(50, 50, 0);
            scene.add( object );
        });

    });


    // 构建灯光
    var light = new THREE.PointLight(0xffffff);
    light.position.set(300, 400, 200);
    scene.add(light);

    var light2 = new THREE.AmbientLight(0x333333);
    scene.add(light2)

    // 构建相机
    var camera = new THREE.PerspectiveCamera(40, window.innerWidth / window.innerHeight, 1, 1000); // 构建摄像机

    camera.position.x = 300;
    camera.position.y = 300;
    camera.position.z = 300;
    camera.lookAt(scene.position);// 相机朝向场景中心

    // 构建渲染器
    var renderer = new THREE.WebGLRenderer();
    // renderer.setClearColor(new THREE.Color(0xff0000, 1.0));
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.shadowMapEnabled = true;
    document.body.appendChild(renderer.domElement);

    var controls = new THREE.OrbitControls(camera);
    controls.addEventListener('change', render);

    function render() {
        renderer.render(scene, camera);
    }
    function animate() {
        requestAnimationFrame(animate);
        render();
    }
    animate();
</script>
</body>
</html>
