<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../build/jquery-1.10.2.min.js"></script>
    <script src="../build/three.js"></script>
    <script src="../examples/js/loaders/ObjLoader.js"></script>
    <script src="../examples/js/loaders/MTLLoader.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
<script>
    var scene = new THREE.Scene();  // 构建场景
    scene.background = new THREE.CubeTextureLoader()
        .setPath('textures/cube/skybox/')
        .load(['px.jpg', 'nx.jpg', 'py.jpg', 'ny.jpg', 'pz.jpg', 'nz.jpg']);

    // 创建多个立方体
    var geometry3 = new THREE.BoxBufferGeometry( 20, 20, 20 );
    for ( var i = 0; i < 200; i ++ ) {

        var object = new THREE.Mesh( geometry3, new THREE.MeshLambertMaterial( { color: Math.random() * 0xffffff } ) );

        object.position.x = Math.random() * 800 - 400;
        object.position.y = Math.random() * 800 - 400;
        object.position.z = Math.random() * 800 - 400;

        object.rotation.x = Math.random() * 2 * Math.PI;
        object.rotation.y = Math.random() * 2 * Math.PI;
        object.rotation.z = Math.random() * 2 * Math.PI;

        object.scale.x = Math.random() + 0.5;
        object.scale.y = Math.random() + 0.5;
        object.scale.z = Math.random() + 0.5;
        // object.userData = {URL: "http://stackoverflow.com"};

        scene.add( object );

    }

    /* 构建模型 */
    var geometry = new THREE.BoxGeometry(200, 100, 0);
    var material = new THREE.MeshBasicMaterial({
        color: 0xffffff,
        map: THREE.ImageUtils.loadTexture('textures/e-che2.png'),
        transparent: true  //图片透明
    });
    // child.material.transparent = true;
    var mesh = new THREE.Mesh(geometry, material);
    scene.add(mesh);

    /* 构建图片 */

    // 材质模型加载
    var mtlLoader = new THREE.MTLLoader();
    mtlLoader.setPath( 'walt/' );
    mtlLoader.load( 'WaltHead.mtl', function( materials ) {

        materials.preload();

        var objLoader = new THREE.OBJLoader();
        objLoader.setMaterials( materials );
        objLoader.setPath( 'walt/' );
        objLoader.load( 'WaltHead.obj', function ( object ) {
            object.scale.set(1, 1, 1);
            object.position.set(0, 50, 0);
            scene.add( object );
        });

    });


    // 构建灯光
    var light = new THREE.PointLight(0xffffff);
    light.position.set(3000, 4000, 10000);
    scene.add(light);

    var light2 = new THREE.AmbientLight(0x333333);
    scene.add(light2)

    // 构建相机
    var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 10000); // 构建摄像机

    camera.position.x = 0;
    camera.position.y = 0;
    camera.position.z = 500;
    camera.lookAt(scene.position);

    // 构建渲染器
    var renderer = new THREE.WebGLRenderer();
    // renderer.setClearColor(new THREE.Color(0xff0000, 1.0));
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.shadowMapEnabled = true;
    document.body.appendChild(renderer.domElement);

    var zoom = 0;
    var max = 1000;
    var min = 400;
    function render() {
        // camera.position.x = camera.position.x + zoom;
        // camera.position.y = camera.position.y + zoom;
        if((camera.position.z > min && camera.position.z < max) || (camera.position.z <= min && zoom > 0) || (camera.position.z >= max && zoom < 0)) {
            camera.position.z += zoom;
        }
        camera.lookAt(scene.position);

        renderer.render(scene, camera);
    }

    function animate() {
        requestAnimationFrame(animate);
        render();
    }
    animate();

    $('body').on('touchstart', function(e) {
        var touch = e.originalEvent,
        startX = touch.changedTouches[0].pageX;
        startY = touch.changedTouches[0].pageY;
    }).on('touchmove', function(e) {
        var touch = e.originalEvent,
        endX = touch.changedTouches[0].pageX;
        endY = touch.changedTouches[0].pageY;
        if (endY - startY > 10) {
            // console.log("下划");
            zoom = -1;

        } else if (endY - startY < -10) {
            // console.log("上划");
            zoom = 1;
        };
        return false;
    }).on('click', function() {
        zoom = 0;
    });
</script>
</body>
</html>
