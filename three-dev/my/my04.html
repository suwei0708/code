<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../build/three.js"></script>
    <script src="../examples/js/controls/OrbitControls.js"></script>
    <script src="../examples/js/loaders/ObjLoader.js"></script>
    <script src="../examples/js/loaders/MTLLoader.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
<script>
    var scene = new THREE.Scene();  // 构建场景
    scene.background = new THREE.CubeTextureLoader()
        .setPath('textures/cube/skybox/')
        .load(['px.jpg', 'nx.jpg', 'py.jpg', 'ny.jpg', 'pz.jpg', 'nz.jpg']);
        // [
        //     new THREE.MeshBasicMaterial( { map: textureLoader.load( 'textures/cube/skybox/px.jpg' ) } ), // right
        //     new THREE.MeshBasicMaterial( { map: textureLoader.load( 'textures/cube/skybox/nx.jpg' ) } ), // left
        //     new THREE.MeshBasicMaterial( { map: textureLoader.load( 'textures/cube/skybox/py.jpg' ) } ), // top
        //     new THREE.MeshBasicMaterial( { map: textureLoader.load( 'textures/cube/skybox/ny.jpg' ) } ), // bottom
        //     new THREE.MeshBasicMaterial( { map: textureLoader.load( 'textures/cube/skybox/pz.jpg' ) } ), // back
        //     new THREE.MeshBasicMaterial( { map: textureLoader.load( 'textures/cube/skybox/nz.jpg' ) } )  // front
        // ];

    var geometry2 = new THREE.SphereBufferGeometry(50, 50, 50);
    var material2 = new THREE.MeshBasicMaterial({color: 0xffffff, envMap: scene.background});
    var mesh2 = new THREE.Mesh(geometry2, material2);
    mesh2.scale.set(1, 1, 1);
    mesh2.position.set(-100, 100, 0);
    scene.add(mesh2);

    var geometry3 = new THREE.BoxBufferGeometry( 20, 20, 20 );
    for ( var i = 0; i < 200; i ++ ) {

        var object = new THREE.Mesh( geometry3, new THREE.MeshLambertMaterial( { color: Math.random() * 0xffffff } ) );

        object.position.x = Math.random() * 800 - 400;
        object.position.y = Math.random() * 800 - 400;
        object.position.z = Math.random() * 800 - 400;

        object.rotation.x = Math.random() * 2 * Math.PI;
        object.rotation.y = Math.random() * 2 * Math.PI;
        object.rotation.z = Math.random() * 2 * Math.PI;

        object.scale.x = Math.random() + 0.5;
        object.scale.y = Math.random() + 0.5;
        object.scale.z = Math.random() + 0.5;

        scene.add( object );

    }

    /* 构建模型 */
    var geometry = new THREE.BoxGeometry(200, 100, 100);
    var material = new THREE.MeshBasicMaterial({
        color: 0xffffff,
        map: THREE.ImageUtils.loadTexture('textures/brick_diffuse.jpg')
    });
    var mesh = new THREE.Mesh(geometry, material);
    scene.add(mesh);

    // 模型加载
    var loader = new THREE.OBJLoader();
    loader.load('beizi/beizi.obj', function(obj) {
        obj.scale.set(10, 10, 10);
        obj.position.set(-50, 0, 0);
        obj.rotation.set(-8, 0, 0);
        scene.add(obj);
    });

    // 材质模型加载
    var mtlLoader = new THREE.MTLLoader();
    mtlLoader.setPath( 'walt/' );
    mtlLoader.load( 'WaltHead.mtl', function( materials ) {

        materials.preload();

        var objLoader = new THREE.OBJLoader();
        objLoader.setMaterials( materials );
        objLoader.setPath( 'walt/' );
        objLoader.load( 'WaltHead.obj', function ( object ) {
            object.scale.set(1, 1, 1);
            object.position.set(50, 50, 0);
            scene.add( object );
        });

    });


    // 构建灯光
    var light = new THREE.PointLight(0xffffff);
    light.position.set(300, 400, 200);
    scene.add(light);

    var light2 = new THREE.AmbientLight(0x333333);
    scene.add(light2)

    // 构建相机
    var camera = new THREE.PerspectiveCamera(40, window.innerWidth / window.innerHeight, 1, 1000); // 构建摄像机

    camera.position.x = 300;
    camera.position.y = 300;
    camera.position.z = 300;
    camera.lookAt(scene.position);// 相机朝向场景中心

    // 构建渲染器
    var renderer = new THREE.WebGLRenderer();
    // renderer.setClearColor(new THREE.Color(0xff0000, 1.0));
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.shadowMapEnabled = true;
    document.body.appendChild(renderer.domElement);

    var controls = new THREE.OrbitControls(camera);
    controls.addEventListener('change', render);

    var theta = 0;
    var radius = 100;
    function render() {
        theta += 1;

        mesh2.position.x = radius * Math.cos( THREE.Math.degToRad( theta ) );
        mesh2.position.y = radius * Math.sin( THREE.Math.degToRad( theta ) );
        // mesh2.position.z = radius * Math.sin( THREE.Math.degToRad( theta ) );
        renderer.render(scene, camera);
    }
    function animate() {
        requestAnimationFrame(animate);
        render();
    }
    animate();
</script>
</body>
</html>
