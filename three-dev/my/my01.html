<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../build/three.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
<script>
    var scene = new THREE.Scene();  // 构建场景

    /* 构建模型 */
    var geometry = new THREE.BoxGeometry(100, 100, 100);
    var material = new THREE.MeshLambertMaterial({color: 0xff0000});
    var mesh = new THREE.Mesh(geometry, material);
    scene.add(mesh);

    // 构建灯光
    var light = new THREE.PointLight(0xffffff);
    light.position.set(300, 400, 200);
    scene.add(light);

    // 构建相机
    var camera = new THREE.PerspectiveCamera(40, window.innerWidth / window.innerHeight, 1, 1000); // 构建摄像机

    camera.position.x = 200;
    camera.position.y = 200;
    camera.position.z = 200;
    camera.lookAt(scene.position);// 相机朝向场景中心

    // 构建渲染器
    var renderer = new THREE.WebGLRenderer();
    // renderer.setClearColor(new THREE.Color(0xefefef,1.0));
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.shadowMapEnabled = true;
    document.body.appendChild(renderer.domElement);

    renderer.render(scene, camera);
</script>
</body>
</html>
