	<script>
	    $(function() {
	        // 上拉加载
	        var curpage = 1; // 页数
	        var totalpage = 8; // 总页数
	        // dropload
	        var dropload = $("#wrapper").dropload({
	            scrollArea: window,
	            domDown: {
	                domClass: 'dropload-down',
	                domRefresh: '<div class="dropload-refresh">上拉加载更多</div>',
	                domLoad: '<div class="dropload-load">正在加载</div>',
	                domNoData: '<div class="dropload-noData">已无数据</div>'
	            },
	            loadDownFn: function(me) {
	                // 判断是否只有一页或者加载完毕
	                if (totalpage <= 1 || curpage==totalpage) {
	                    me.lock();
	                    me.noData();
	                    me.resetload();
	                    return;
	                }
	                // 加载页面
	                setTimeout(function() {
	                    console.log(curpage)
	                    var li;
	                    for (i = 0; i < 6; i++) {
							li = '<li>'
								+ '<div class="item item1">555</div>'

	                            + '<div class="item item4"><span class="text-e1">世链财经</span></div>'
	                            + '<div class="item item5">999999</div>'
	                        + '</li>';
	                        $("#wrapper ul").append(li);
	                    }
	                    curpage = parseInt(curpage) + 1;
	                    me.resetload();
	                }, 500);
	            }
	        });
		});
