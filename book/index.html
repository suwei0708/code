<!DOCTYPE html>
<html lang="en" data-dpr="1" style="font-size: 32px;">
<head>
    <meta charset="UTF-8">
    <title>30位国医大师私藏</title>
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- 页面适配js -->
    <script src="js/flexible.js"></script>
    <link rel="stylesheet" href="css/page.css">
</head>
<body>
    <div class="wrap" id="app">
        <img src="images/book.jpg" alt="book" class="book">
        <script>
            function newArr(len) {
                var arr = [];
                for (var i = 0; i < len; i++) {
                    arr.push(i);
                }
                arr.sort(
                    function () {
                        return 0.5 - Math.random();
                    }
                );
                return arr;
            }
            document.write('<img src="images/ecode' + newArr(2)[0] + '.jpg" width="100%" class="ecode" alt="ecode">')</script>
    </div>
</body>
</html>
