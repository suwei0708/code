            <p>长按识别二维码入群</p>
        </div>
        <div class="ecode-tips">
            注意事项：<br>若群二维码提示“该群已开启进群验证，只可通过邀请进群”或“群聊人数超过100人，只可通过邀请进群”，请与活动方联系。

    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script>
        var baseUrl = '';
        var group_id = '2';
        $.ajax({
            url: baseUrl + '/course/get-group.html',
            type: 'POST',
            dataType: 'json',
            data: {group_id: group_id}
        })
        .done(function(res) {
            if(res.code == '0') {
                $('#ecode').attr('src', res.data);
            }
            else {
                alert(res.msg);
            }
        })
        .fail(function(res) {
			// alert('网络错误，请稍候再试！');
			// $('#ecode').attr('src', $('.tit').find('img').attr('src'));
        })
        .always(function() {
            isClick = true;
        });

        // jQuery长按
        var timeOutEvent = 0;
        $('#ecode').on({
            touchstart: function(e) {
                timeOutEvent = setTimeout(function() {
                    //长按事件
                    timeOutEvent = 0;
                    $.ajax({
                        url: baseUrl + '/course/long-tap.html',
                        type: 'GET',
                        dataType: 'json'
                    });
                }, 800);
            },
            touchmove: function() {
                clearTimeout(timeOutEvent);
                timeOutEvent = 0;
            },
            touchend: function() {
                clearTimeout(timeOutEvent);
            }         
        });
    </script>
