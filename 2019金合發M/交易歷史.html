            <script>
                $(document).ready(function() {
                    $('.btc_info').click(function(even) {
                        even.stopPropagation();
                        even.preventDefault();
                        var btc_obj = $(this).prev('span');
                        var btc_arr = btc_obj.attr('text_value').split("|");
                        var show_test = '';
                        if (btc_arr.length == 4) {
                            show_test = '<span>&nbsp;&nbsp;&nbsp;BTC:&nbsp;' + btc_arr[1] + "<br>&nbsp;&nbsp;&nbsp;BTC/VND:&nbsp;" + btc_arr[2] + "<br>&nbsp;&nbsp;&nbsp;" + btc_arr[3] + '</span>';
                        }
                        if (btc_arr.length == 3) {
                            show_test = '<span>&nbsp;&nbsp;&nbsp;BTC:&nbsp;' + btc_arr[0] + "<br>&nbsp;&nbsp;&nbsp;BTC/VND:&nbsp;" + btc_arr[1] + '<br>&nbsp;&nbsp;&nbsp;' + btc_arr[2] + '</span>';
                        }

                        if (btc_arr.length == 0 && btc_obj.attr('text_value') != '') {
                            show_test = '<span>&nbsp;&nbsp;&nbsp;' + btc_obj.attr('text_value') + '</span>';
                        }
                        if (show_test != '') {
                            btc_obj.children('span').remove();
                            $('.btc_info_show').css('display', 'none');
                            btc_obj.append(show_test).fadeIn().css('display', 'block');
                        }

                    });
                    $('.btc_info_show').click(function() {
                        var btc_obj = $(this);
                        btc_obj.children('span').remove();
                        $(this).fadeOut().css('display', 'none');
                    });
                    $('.main-content').click(function() {
                        $('.btc_info_show').css('display', 'none');
                    })
                })
            </script>
