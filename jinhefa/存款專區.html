	<!-- header end -->

    <div class="wrap">
		<form class="form-cunkuan form" action="#">
			<div class="ct">
				<div class="item">
					<label>真實戶名</label>
					<input type="text" class="text" placeholder="須與您銀行賬戶戶名相同，否則不能退款" autocomplete="off">
				</div>
				<div class="item">
					<label>銀行代號</label>
					<select class="text" placeholder="請選擇銀行">
						<option value="0">選擇銀行1</option>
						<option value="1">選擇銀行2</option>
						<option value="2">選擇銀行3</option>
						<option value="3">選擇銀行4</option>
					</select>
					<span class="icon icon-xiala"></span>
				</div>
				<div class="item">
					<label>分行名稱</label>
					<input type="text" class="text" placeholder="" autocomplete="off">
				</div>
				<div class="item">
					<label>匯款賬號</label>
					<input type="text" class="text" placeholder="" autocomplete="off">
				</div>
				<div class="item">
					<label>提款密碼</label>
					<input type="password" class="text" placeholder="" autocomplete="off">
				</div>
				<div class="item">
					<div class="radio-box">
						<div class="t">是否使用提款密碼</div>
						<input id="radio1" type="radio" name="tkmm" value="0" checked>
						<label for="radio1" class="radio">是</label>
						<input id="radio2" type="radio" name="tkmm" value="1">
						<label for="radio2" class="radio">否</label>
					</div>

				</div>
				<div class="item">
					<button type="submit" class="btn">確認修改</button>
				</div>
			</div>
		</form>
	</div>
