<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>


<script src="bower_components/three.js/three.js"></script>
<script src="lib/RollControls.js"></script>

<script>
    var clock = new THREE.Clock();
    var scene = new THREE.Scene();
    var camera = new THREE.PerspectiveCamera(45,window.innerWidth/window.innerHeight,.1,1000);

    camera.position.set(100,100,300);
    camera.lookAt(new THREE.Vector3(0,0,0));

    var renderer = new THREE.WebGLRenderer();
    renderer.setClearColor(new THREE.Color(0xEEEEEE,1.0));
    renderer.setSize(window.innerWidth,window.innerHeight);

    var plane = new THREE.Mesh(
            new THREE.PlaneGeometry(62,20,1,1),
            new THREE.MeshLambertMaterial({color:0xffffff})
    );

    plane.position.set(15,0,0);
    plane.rotation.x = 0.5 * Math.PI;

    scene.add(plane);


    var cubeMaterial = new THREE.MeshLambertMaterial({color:0xff0000});


    function addCube(x,y,z){
        var cubeGeometry = new THREE.BoxGeometry(4,4,4);
        var cube = new THREE.Mesh(cubeGeometry,cubeMaterial);

        cube.position.x = x;
        cube.position.y = y;
        cube.position.z = z;

        scene.add(cube);

    }


    var cylinderMaterial = new THREE.MeshLambertMaterial({color:0x77ff77});

    function addCylinder(x,y,z){
        var cylinderGeometry = new THREE.CylinderGeometry(2,2,20);
        var cylinder = new THREE.Mesh(cylinderGeometry,cylinderMaterial);
        cylinder.position.set(x,y,z);
        scene.add(cylinder);
    }

    addCylinder(0,0,1);
    addCylinder(10,5,5);
    addCylinder(2,-10,9);


    addCube(-9,3,0);
    addCube(9,3,0);
    addCube(19,20,0);
    addCube(-10,10,2);
    addCube(-19,20,0);

    var ambientLight = new THREE.AmbientLight(0x0c0c0c);
    scene.add(ambientLight);

    var spotLight = new THREE.SpotLight(0xffffff);
    spotLight.position.set(100,140,130);
    scene.add(spotLight);

    document.body.appendChild(renderer.domElement);


    var rollControls = new THREE.RollControls(camera);
    rollControls.movementSpeed =  25;
    rollControls.lookSpeed = 3;

    render();

    function render(){
        var d = clock.getDelta();
        rollControls.update(d);
        window.requestAnimationFrame(render);

        renderer.render(scene,camera);

    }




</script>
</body>
</html>
