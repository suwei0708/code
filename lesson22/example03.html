<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="bower_components/three.js/three.js"></script>
    <script src="lib/FlyControls.js"></script>

</head>
<body>


<script>

    var clock = new THREE.Clock();
    var scene = new THREE.Scene;
    var camera = new THREE.PerspectiveCamera(45,window.innerWidth/window.innerHeight,.2,1000);

    camera.position.x = 100;
    camera.position.y = 100;
    camera.position.z = 300;
    camera.lookAt(new THREE.Vector3(0,0,0));

    var renderer = new THREE.WebGLRenderer();
    renderer.setClearColor(new THREE.Color(0xEEEEEE,1.0));
    renderer.setSize(window.innerWidth,window.innerHeight);

    var plane = new THREE.Mesh(
            new THREE.PlaneGeometry(129,55,1,1),
            new THREE.MeshLambertMaterial({color:0xffffff})
    );


    plane.position.set(15,0,0);
    plane.rotation.x = -.5 * Math.PI;

    scene.add(plane);


    var ambientLight = new THREE.AmbientLight(0x0c0c0c);
    scene.add(ambientLight);

    var spotLight = new THREE.SpotLight(0xffffff);
    spotLight.position.set(100,140,130);
    scene.add(spotLight);

    document.body.appendChild(renderer.domElement);


    var flyControls = new THREE.FlyControls(camera);
    flyControls.movementSpeed = 25;
    flyControls.domElement = document.body;
    flyControls.rollSpeed = Math.PI/24;
    flyControls.autoForward = true;


    var cylinderMaterial = new THREE.MeshLambertMaterial({color:0x77ff77});

    function addCylinder(x,y,z){
        var cylinderGeometry = new THREE.CylinderGeometry(2,2,20);
        var cylinder = new THREE.Mesh(cylinderGeometry,cylinderMaterial);
        cylinder.position.set(x,y,z);
        scene.add(cylinder);
    }

    addCylinder(0,0,1);
    addCylinder(10,5,5);
    addCylinder(2,-10,9);


    render();


    function render(){

        var d = clock.getDelta();

        window.requestAnimationFrame(render);

        flyControls.update(d);
        renderer.render(scene,camera);

    }








</script>
</body>
</html>
