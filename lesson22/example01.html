<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="bower_components/jquery/src/jquery.js"></script>
    <script src="bower_components/three.js/three.js"></script>

</head>
<body>


<script>
    var scene = new THREE.Scene();
    var camera = new THREE.PerspectiveCamera(45,window.innerWidth/window.innerHeight,0.1,1000);

    var renderer = new THREE.WebGLRenderer();
    renderer.setClearColor(new THREE.Color(0xEEEEEE,1.0));
    renderer.setSize(window.innerWidth,window.innerHeight);

    var planeGeometry = new THREE.PlaneGeometry(60,20,1,1);
    var planeMaterial = new THREE.MeshLambertMaterial({color:0xffffff});
    var plane = new THREE.Mesh(planeGeometry,planeMaterial);

    plane.position.set(15,0,0);
    plane.rotation.x = -0.5 * Math.PI;

    scene.add(plane);


    var cubeGeometry = new THREE.BoxGeometry(4,4,4);
    var cubeMaterial = new THREE.MeshLambertMaterial({color:0xff0000});
    var cube = new THREE.Mesh(cubeGeometry,cubeMaterial);

    cube.position.set(-9,3,0);

    scene.add(cube);

    var cylinderGeometry = new THREE.CylinderGeometry(2,2,20);
    var cylinderMaterial = new THREE.MeshLambertMaterial({color:0x77ff78});
    var cylinder = new THREE.Mesh(cylinderGeometry,cylinderMaterial);

    cylinder.position.set(0,0,1);
    scene.add(cylinder);

    camera.position.x = -30;
    camera.position.y = 40;
    camera.position.z = 30;

    camera.lookAt(scene.position);

    var ambientLight = new THREE.AmbientLight(0x0c0c0c);
    scene.add(ambientLight);

    var spotLight = new THREE.SpotLight(0xffffff);
    spotLight.position.set(-40,60,-10);
    scene.add(spotLight);

    document.body.appendChild(renderer.domElement);


    render();


    function render(){
        window.requestAnimationFrame(render);

        cube.rotation.x += 0.02;
        cube.rotation.y += 0.02;
        cube.rotation.z += 0.02;

        cylinder.rotation.x += 0.02;
        cylinder.rotation.y += 0.02;
        cylinder.rotation.z += 0.02;

        renderer.render(scene,camera);

    }




</script>
</body>
</html>
