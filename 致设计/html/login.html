<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.css" rel="stylesheet" />
		<link href="../css/icon.css" rel="stylesheet" />
		<link href="../css/public.css" rel="stylesheet" />
		<style>
			.icon-shanchu1{
				height: 44px;
				width: 44px;
				text-align: center;
				line-height: 44px;
				color: #666;
			}
			.zhuce{
				width: 50px;
				height: 44px;
				text-align: center;
				line-height: 44px;
				color: #2e2e2e;
			}
			.mui-segmented-control.mui-segmented-control-inverted .mui-control-item.mui-active{
				border-bottom: none;
				background: url(../images/icon_bg.jpg) no-repeat bottom center / 16px;
			}
			.mui-segmented-control.mui-segmented-control-inverted .mui-control-item{
				font-size: 1.8rem;
				color: #999;
			}
			.mui-input-row{
				overflow: inherit;
			}
			.mui-input-row i.icon{
				position: absolute;
				right: 0;
				top: 10px;
				color: #dbdbdb;
				display: none;
				width: 50px;
				height: 30px;
				text-align: right;
				z-index: 1;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back icon icon-shanchu1 mui-pull-left"></a>
			<a class="mui-pull-right zhuce" id="zhuce">注册</a>
		</header>
		<div class="mui-content">
			
			<div class="loginCont">
				<div id="segmentedControl" class="mui-segmented-control mui-segmented-control-inverted">
					<a class="mui-control-item mui-active" href="#item1">短信登录</a>
					<a class="mui-control-item" href="#item2">密码登录</a>
				</div>
				<div class="loginContMain">
					<div id="item1" class="mui-control-content mui-active">
						<div class="mui-input-row">
							<input class="inputS" type="tel" placeholder="手机号" maxlength="11" style="width: 75%;">
							<i class="icon icon-qingchu"></i>
						</div>
						<div class="mui-input-row codeCont">
							<input class="inputS" type="tel" placeholder="验证码" maxlength="6" style="width: 75%;">
							<input type="button" class="code" id="code" onclick="settime()" value="获取验证码"/>
						</div>
						<a class="loginBtn">登录</a>
					</div>
					<div id="item2" class="mui-control-content">
						<div class="mui-input-row">
							<input class="inputS" type="text" placeholder="手机号/邮箱" style="width: 75%;">
							<i class="icon icon-qingchu"></i>
						</div>
						<div class="mui-input-row mui-password">
							<input type="password" placeholder="密码" class="mui-input-password inputS">
							<i class="icon icon-qingchu" style="right: 44px"></i>
						</div>
						<a class="loginBtn">登录</a>
						<a class="regBtn">找回密码</a>
					</div>
				</div>
				<div class="loginContSanfang">
					<h5>&nbsp;&nbsp; 第三方登录 &nbsp;&nbsp;</h5>
					<img src="../images/icon_qq.jpg" >   
					<img src="../images/icon_wx.jpg" >
				</div>
			</div>
		</div>
		
		<script src="../js/mui.min.js"></script>
		<script src="../js/jquery-3.2.1.min.js"></script>
		<script src="../js/login.js"></script>
		<script type="text/javascript">
			mui.init();
			
			
			//注册界面
			document.querySelector('#zhuce').addEventListener('tap', function() {
				mui.openWindow({
					url: 'reg.html',
					id: 'reg.html',
					extras: {},
					show: {
						autoShow: true,
					},
					waiting: {
						autoShow: false,
					}
				});
			});
			//找回密码页面
			document.querySelector('.regBtn').addEventListener('tap', function() {
				mui.openWindow({
					url: 'ret.html',
					id: 'ret.html',
					extras: {},
					show: {
						autoShow: true,
					},
					waiting: {
						autoShow: false,
					}
				});
			});
		</script>
	</body>

</html>
