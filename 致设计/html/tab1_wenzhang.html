<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.css" rel="stylesheet" />
		<link href="../css/icon.css" rel="stylesheet" />
		<link href="../css/public.css" rel="stylesheet" />
	</head>

	<body>
		<div id="pullrefresh" class="mui-content mui-scroll-wrapper" style="padding-top: 2rem;">
			<div class="mui-scroll">
				<div class="publicTabTop"> 
					<!-- <a>海报/钻展 <i class="icon icon-qingchu"></i></a> -->
				</div>
				<ul class="articleUl list">
					<li>
						<div class="conttent">
							<div class="left">
								<img src="../images/wenzhang.jpg" alt="">
							</div>
							<div class="right">
								<h2 class="mui-ellipsis-2">高手如何玩转汽车海报 <i class="icon icon-tuijian"></i></h2>
								<p>视频教程</p>
								<div class="tipsCont">
									<span><i class="icon icon-liulanliang"></i>1334</span>
									<span><i class="icon icon-dianzan"></i>467</span>
									<span><i class="icon icon-liuyan"></i>108</span>
								</div>
							</div>
						</div>
						<div class="title mui-clearfix">
							<img src="../images/icon_tx.jpg"  class="mui-pull-left" >
							<h3 class="mui-pull-left">亮剑摄影网校</h3>
							<time class="mui-pull-right">3天前</time>
						</div>
					</li>
				</ul>
			</div>
		</div>
		
		<script src="../js/mui.min.js"></script>
		<script src="../js/jquery-3.2.1.min.js"></script>
		<script type="text/javascript">
			mui.init({
				swipeBack: false,
				keyEventBind: {
					backbutton: false //关闭back按键监听
				},
				pullRefresh: {
					container: '#pullrefresh',
					up: {
						contentrefresh: '正在加载',
						callback: pullupRefresh
					}
				}
			});
			var count = 0;
			/**
			* 上拉加载具体业务实现
			*/
			function pullupRefresh() {
				setTimeout(function() {
					mui('#pullrefresh').pullRefresh().endPullupToRefresh((++count > 2)); //参数为true代表没有更多数据了。
					var table = document.body.querySelector('.list');
					var cells = $('.list li');
					for(var i = cells.length, len = i + 5; i < len; i++) {
						var li = document.createElement('li');
						li.innerHTML = '<div class="conttent"><div class="left"><img src="../images/wenzhang.jpg" alt=""></div><div class="right"><h2 class="mui-ellipsis-2">高手如何玩转汽车海报 <i class="icon icon-tuijian"></i></h2><p>视频教程</p><div class="tipsCont"><span><i class="icon icon-liulanliang"></i>1334</span><span><i class="icon icon-dianzan"></i>467</span><span><i class="icon icon-liuyan"></i>108</span></div></div></div><div class="title mui-clearfix"><img src="../images/icon_tx.jpg"  class="mui-pull-left" ><h3 class="mui-pull-left">亮剑摄影网校</h3><time class="mui-pull-right">3天前</time></div>';
						table.appendChild(li);
					}
				}, 100000);
			}
			
			
			//从分类页面返回的 筛选条件
			window.addEventListener('refreshA',function(event){
				//获得事件参数
				var liActive = event.detail.liActive; 
				$('.publicTabTop').html('<a>'+liActive+' <i class="icon icon-qingchu"></i></a>');
			});
			//清空筛选条件
			mui('.publicTabTop').on('tap','a',function(){
				$('.publicTabTop').html('');
			});
		</script>
	</body>

</html>
