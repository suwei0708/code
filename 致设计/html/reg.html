<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.css" rel="stylesheet" />
		<link href="../css/icon.css" rel="stylesheet" />
		<link href="../css/public.css" rel="stylesheet" />
		<style>
			.loginContMain{
				padding: 5rem 2rem 0 2rem;
			}
			.loginContMain h2{
				font-size: 2rem;
				color: #333333;
				font-weight: bold;
				margin-bottom: 3rem;
			}
			.loginContMain p{
				text-align: center;
				padding-top: 2rem;
			}
			.loginContMain p a{
				color: #0084FF;
			}
			.mui-input-row{
				overflow: inherit;
			}
			.mui-input-row i.icon{
				position: absolute;
				right: 0;
				top: 10px;
				color: #dbdbdb;
				display: none;
				width: 50px;
				height: 30px;
				text-align: right;
				z-index: 1;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" style="color: #666;"></a>
		</header>
		<div class="mui-content">
			<div class="loginContMain">
				<h2>注册</h2>
				<div class="mui-input-row">
					<input class="inputS" type="tel" placeholder="手机号码">
					<i class="icon icon-qingchu"></i>
				</div>
				<div class="mui-input-row codeCont">
					<input class="inputS" type="tel" placeholder="验证码" style="width: 75%;">
					<input type="button" class="code" id="code" onclick="settime()" value="获取验证码"/>
				</div>
				<div class="mui-input-row">
					<input class="inputS" type="password" placeholder="密码长度6-20位">
					<i class="icon icon-qingchu"></i>
				</div>
				<div class="cwTips">
					
				</div>
				<a class="loginBtn">注册</a>
				<p>注册即表示接受致设计<a>《用户协议》</a></p>
			</div>
		</div>
		
		<script src="../js/mui.min.js"></script>
		<script src="../js/jquery-3.2.1.min.js"></script>
		<script src="../js/login.js"></script>
		<script type="text/javascript">
			mui.init();
			
			
		</script>
	</body>

</html>
