		<style>
			.mui-popover{
				width: 40%;
				border-radius: 10px;
				top: 5rem;
			}
			.popoverUl li{
				height: 5rem;
				line-height: 5rem;
				font-size: 1.6rem;
				color: #333;
				border-bottom: 1px solid #eee;
				padding-left: 2rem;
			}
			.popoverUl li.active,.popoverUlW80 li.active{
				color: #0084ff;
				background: url(../images/icon_dui.png) no-repeat 80% center / 14px auto;
			}
			.popoverUl li:last-child{ 
				border: none;
			}
			
			.popoverUlW80{
				display: flex;
				flex-wrap: wrap;
			}
			.popoverUlW80 li{
				width: 50%;
				height: 5rem;
				line-height: 5rem;
				font-size: 1.6rem;
				color: #333;
				border-bottom: 1px solid #eee;
				padding-left: 2rem;
			}
		</style>
		
		
		
		<script src="../js/mui.min.js"></script>
		<script src="../js/jquery-3.2.1.min.js"></script>
		<script>
			mui.init();
			
			//页面滚动
			mui('.mui-scroll-wrapper').scroll({
				deceleration: 0.0005 //flick 减速系数，系数越大，滚动速度越慢，滚动距离越小，默认值0.0006
			});
			
			//点击分类选择 分类
			mui('#popover').on('tap','li',function(){
				$(this).addClass('active').siblings().removeClass('active');
				mui('#popover').popover('toggle');
			});
			
			//点击显示遮罩和层
			mui('.articleA').on('tap','a',function(){

				var index = $(this).index();
				if (index == 0) {
					mui('#popover').popover('toggle');//show hide toggle
					$('.mui-popover').css({'width':'92%'});
					$('#popover').css({'left':'1.5rem'});
					$('#popover').find('ul').removeClass('popoverUl').addClass('popoverUlW80');
					return false;
				} 
				if (index == 1) {
					mui('#popover').popover('toggle');//show hide toggle
					$('.mui-popover').css({
						'width':'40%'
					})
					$('#popover').css({
						'left':'33%'
					});
					$('#popover').find('ul').removeClass('popoverUlW80').addClass('popoverUl');
					return false;
				} 
				if (index == 2) {
					mui('#popover').popover('toggle');//show hide toggle
					$('.mui-popover').css({
						'width':'40%'
					})
					$('#popover').css({
						'left':'56%'
					});
					$('#popover').find('ul').removeClass('popoverUlW80').addClass('popoverUl');
					return false;
				} 
			});

		</script>
